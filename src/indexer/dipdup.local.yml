spec_version: 2.0

package: mavryk

database:
  kind: postgres
  host: 127.0.0.1
  port: '5432'
  user: dipdup
  password: dipdup12345
  database: dipdup
  schema_name: public
  connection_timeout: 60

hasura:
  url: http://127.0.0.1:42000
  allow_aggregations: false
  admin_secret: hasura12345
  select_limit: 1000
  rest: false

prometheus:
  host: 0.0.0.0
  port: 9090
  update_interval: 5

advanced:
  early_realtime: false
  crash_reporting: false
  merge_subscriptions: false
  scheduler:
    apscheduler.job_defaults.coalesce: true
    apscheduler.job_defaults.max_instances: 1
  reindex:
    manual: wipe
    migration: exception
    rollback: ignore
    config_modified: wipe
    schema_modified: wipe

datasources:
  metadata_mainnet:
    kind: tzip_metadata
    url: https://metadata.dipdup.net
    network: mainnet
  metadata_ghostnet:
    kind: tzip_metadata
    url: https://metadata.dipdup.net
    network: ghostnet
  tzkt_ghostnet:
    kind: tezos.tzkt
    url: https://api.ghostnet.tzkt.io
  tzkt_mainnet:
    kind: tezos.tzkt
    url: https://api.tzkt.io
