spec_version: 3.0

package: maven

database:
  kind: postgres
  host: 127.0.0.1
  port: '5432'
  user: dipdup
  password: dipdup12345
  database: dipdup
  schema_name: public
  connection_timeout: 60

hasura:
  url: http://127.0.0.1:42000
  allow_aggregations: false
  admin_secret: hasura12345
  select_limit: 1000
  rest: false

prometheus:
  host: 0.0.0.0
  port: 9090
  update_interval: 5

advanced:
  scheduler:
    apscheduler.job_defaults.coalesce: true
    apscheduler.job_defaults.max_instances: 1
  reindex:
    manual: wipe
    migration: exception
    rollback: ignore
    config_modified: wipe
    schema_modified: wipe

datasources:
  metadata_atlasnet:
    kind: tzip_metadata
    url: https://dipdup-metadata-api.mavryk.network
    network: oxfordnet
  mvkt_atlasnet:
    kind: tezos.tzkt
    url: https://atlasnet.api.mavryk.network
    merge_subscriptions: true
