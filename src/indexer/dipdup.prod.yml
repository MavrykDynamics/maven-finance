spec_version: 3.0

package: maven

database:
  kind: postgres
  host: ${POSTGRES_HOST:-changeme}
  port: ${POSTGRES_PORT:-changeme}
  user: ${POSTGRES_USERNAME:-changeme}
  password: ${POSTGRES_PASSWORD:-changeme}
  database: ${POSTGRES_DB:-changeme}
  schema_name: public
  connection_timeout: 60
  
hasura:
  url: ${HASURA_URL:-changeme}
  admin_secret: ${ADMIN_SECRET:-changeme}
  select_limit: 1000
  rest: false
  http:
    retry_count: 200
    retry_multiplier: 1

prometheus:
  host: 0.0.0.0
  port: 9090
  update_interval: 5

advanced:
  scheduler:
    apscheduler.job_defaults.coalesce: true
    apscheduler.job_defaults.max_instances: 1
  reindex:
    manual: wipe
    migration: exception
    rollback: ignore
    config_modified: wipe
    schema_modified: wipe

datasources:
  metadata_mainnet:
    kind: tzip_metadata
    url: ${METADATA_MAINNET_URL:-changeme}
    network: mainnet
  metadata_atlasnet:
    kind: tzip_metadata
    url: ${METADATA_ATLASNET_URL:-changeme}
    network: oxfordnet
  mvkt_atlasnet:
    kind: tezos.tzkt
    url: ${MVKT_ATLASNET_URL:-changeme}
    merge_subscriptions: true
  tzkt_mainnet:
    kind: tezos.tzkt
    url: ${TZKT_MAINNET_URL:-changeme}
    merge_subscriptions: true
