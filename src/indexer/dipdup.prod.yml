spec_version: 2.0

package: mavryk

database:
  kind: postgres
  host: ${POSTGRES_HOST:-changeme}
  port: ${POSTGRES_PORT:-changeme}
  user: ${POSTGRES_USERNAME:-changeme}
  password: ${POSTGRES_PASSWORD:-changeme}
  database: ${POSTGRES_DB:-changeme}
  schema_name: public
  connection_timeout: 60

prometheus:
  host: 0.0.0.0
  port: 9090
  update_interval: 5

advanced:
  early_realtime: false
  crash_reporting: false
  merge_subscriptions: true
  scheduler:
    apscheduler.job_defaults.coalesce: true
    apscheduler.job_defaults.max_instances: 1
  reindex:
    manual: wipe
    migration: exception
    rollback: ignore
    config_modified: wipe
    schema_modified: wipe

datasources:
  metadata_mainnet:
    kind: tzip_metadata
    url: https://metadata.dipdup.net
    network: mainnet
  metadata_ghostnet:
    kind: tzip_metadata
    url: https://metadata.dipdup.net
    network: ghostnet
  tzkt_ghostnet:
    kind: tezos.tzkt
    url: ${TZKT_GHOSTNET_URL:-changeme}
  tzkt_mainnet:
    kind: tezos.tzkt
    url: ${TZKT_MAINNET_URL:-changeme}
