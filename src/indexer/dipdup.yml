indexes:
  maven_finance_atlasnet_init:
    kind: tezos.operations
    datasources:
    - mvkt_atlasnet
    types:
    - origination
    contracts:
    - governance
    handlers:
    # Start by only initializing governance before anything else
    - callback: governance.origination
      pattern:
      - type: origination
        originated_contract: governance
  # Initialize all vaults
  vault:
    kind: tezos.operations
    datasources:
    - mvkt_atlasnet
    types:
    - transaction
    handlers:
    - callback: vault.set_baker
      pattern:
      - destination: vault
        entrypoint: setBaker
    - callback: vault.update_depositor
      pattern:
      - destination: vault
        entrypoint: updateDepositor
    - callback: vault.update_vault_name
      pattern:
      - destination: vault
        entrypoint: updateVaultName
