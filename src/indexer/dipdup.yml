hooks:
  fetch_liquidity_baking_prices:
    callback: fetch_liquidity_baking_prices
    atomic: false
    args:
      datasource: str
      batch_size: int

jobs:
  fetch_liquidity_baking_prices:
    hook: fetch_liquidity_baking_prices
    interval: 500
    args:
      datasource: tzkt_mainnet
      batch_size: 10000

