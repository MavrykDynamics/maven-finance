    kind: operation
    datasource: tzkt_mainnet
    types:
    - origination
    - transaction
    contracts:
    - liquidity_baking
    handlers:
    - callback: on_liquidity_baking_add_liquidity
      pattern:
      - destination: liquidity_baking
        entrypoint: addLiquidity
      - destination: tzbtc
        entrypoint: transfer
      - destination: sirius
        entrypoint: mintOrBurn
    - callback: on_liquidity_baking_remove_liquidity
      pattern:
      - destination: liquidity_baking
        entrypoint: removeLiquidity
      - destination: sirius
        entrypoint: mintOrBurn
      - destination: tzbtc
        entrypoint: transfer
      - source: liquidity_baking
        type: transaction
    - callback: on_liquidity_baking_token_to_xtz
      pattern:
      - destination: liquidity_baking
        entrypoint: tokenToXtz
      - destination: tzbtc
        entrypoint: transfer
      - source: liquidity_baking
        type: transaction
      - source: liquidity_baking
        type: transaction
    - callback: on_liquidity_baking_xtz_to_token
      pattern:
      - destination: liquidity_baking
        entrypoint: xtzToToken
      - destination: tzbtc
        entrypoint: transfer
    - callback: on_liquidity_baking_token_to_token
      pattern:
      - destination: liquidity_baking
        entrypoint: tokenToToken
