---
apiVersion: v1
kind: Service
metadata:
  name: oracle-1
  labels:
    app: oracle-1
spec:
  ports:
    - name: signatory
      port: 6732
      protocol: TCP
      targetPort: signatory
    - name: p2p
      port: 23456
      protocol: TCP
      targetPort: p2p
  selector:
    app: oracle
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oracle-1-config
data:
  secret.json: |
    [
      {
        "name": "12D3KooWJQWBQvefFGj3uAzKGhpZYWYGKtj2fNQAG47aov4uj9p1",
        "value": "unencrypted:edskSA1MhTp6Eq3T79MEP822eXAmxXBk89eFYGgwBsJjfyUHDGsYfudasQocwcb5DUEMvA1B3EsvxCZ8G6Wek6syxAA49DEKzq"
      }
    ]
  signatory.yaml: |
    server:
      # Address/Port that Signatory listens on
      address: :6732
      # Address/Port that Signatory serves prometheus metrics on
      utility_address: :9583

    vaults:
      # Name of vault
      # THIS IS NOT RECOMMENDED FOR PRODUCTION, Use local key storage for testing/development only.
      local_file_keys:
        driver: file
        config:
          file: /etc/signatory/secret.json

    # List enabled public keys hashes here
    tezos:
      tz1ezDb77a9jaFMHDWs8QXrKEDkpgGdgsjPD: # Your tezos address
        log_payloads: true
        allowed_operations:
          # List of [generic, block, endorsement]
          - generic
          - block
          - endorsement
          - failing_noop
        allowed_kinds:
          # List of [endorsement, ballot, reveal, transaction, origination, delegation, seed_nonce_revelation, activate_account]
          - transaction
          - endorsement
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle-1
  labels:
    app: oracle-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oracle-1
  template:
    metadata:
      labels:
        app: oracle-1
    spec:
      imagePullSecrets:
        - name: 'docker-pull-credentials'
      volumes:
        - name: oracle-1-config
          projected:
            sources:
              - configMap:
                  name: oracle-1-config
      containers:
        - name: oracle
          env:
            - name: RPC_URL
              value: 'https://uoi3x99n7c.ghostnet.tezosrpc.midl.dev'
            - name: SIGNER_URL
              value: 'http://oracle-1.mavryk-oracles.svc.cluster.local:6732'
