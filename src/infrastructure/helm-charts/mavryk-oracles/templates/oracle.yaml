{{ range $key, $value := .Values.oracles }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: signatory-config-{{ $key }}
data:
  signatory.yaml: |
    server:
      # Address/Port that Signatory listens on
      address: :6732
      # Address/Port that Signatory serves prometheus metrics on
      utility_address: :9583

    vaults:
      # Name of vault
      local_file_keys:
        driver: file
        config:
          file: /etc/secret.json

    # List enabled public keys hashes here
    tezos:
        {{ $value.tezos.address }}:
        log_payloads: true
        allowed_operations:
          # List of [generic, block, endorsement]
          - generic
          - failing_noop
        allowed_kinds:
          # List of [endorsement, ballot, reveal, transaction, origination, delegation, seed_nonce_revelation, activate_account]
          - transaction
---
apiVersion: v1
kind: Service
metadata:
  name: oracle-{{ $key }}
  labels:
    app: oracle-{{ $key }}
spec:
  clusterIP: None
  ports:
    - name: p2p
      port: 23456
      protocol: TCP
      targetPort: p2p
  selector:
    app: oracle-{{ $key }}
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: oracle-{{ $key }}
  labels:
    app: oracle-{{ $key }}
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app: oracle-{{ $key }}
  serviceName: oracle-{{ $key }}
  template:
    volumeClaimTemplates:
    metadata:
      labels:
        app: oracle-{{ $key }}
    spec:
      imagePullSecrets:
          - name: '{{ $.Values.image.pullSecret }}'
      volumes:
        - name: signatory-config
          configMap:
            signatory-config
        - name: signatory-secret
          secret:
            secretName: signatory
      containers:
        - name: signatory
          image: 'ecadlabs/signatory:v0.3.3-beta-rc1-amd64'
          ports:
            - containerPort: 6732
              protocol: TCP
          volumeMounts:
            - name: signatory-config
              mountPath: /etc/signatory.yaml
              subPath: signatory.yaml
            - name: signatory-secret
              mountPath: /etc/secret.json
              subPath: secret.json
              readOnly: true
        - name: oracle
          env:
          {{- range $value.env }}
            - name: {{ .name }}
              {{- if ((.value))}}
              value: "{{.value}}"
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .valueFrom.secretKeyRef.name }}
                  key: {{ .valueFrom.secretKeyRef.key }}
              {{- end }}
          {{- end }}
            - name: TEZOS_POLLING_INTERVAL_MILLISECONDS
              value: '2000'
            - name: SIGNER_URL
              value: 'http://0.0.0.0:6732'
            - name: RPC_URL
              value: '{{ $value.rpcUrl }}'
            - name: P2P_BOOTSTRAP_PEERS
              value: '{{ include "p2pBootstrapPeers" (list $.Values.oracles $value.p2p.peerId) }}'
            - name: P2P_PEER_ID
              value: '{{ $value.p2p.peerId }}'
            - name: P2P_PEER_PUBLIC_KEY
              value: '{{ $value.p2p.peerPublicKey }}'
            - name: P2P_PEER_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ $value.p2p.peerPrivateKey.secretName }}
                  key: {{ $value.p2p.peerPrivateKey.key }}
            - name: TEZOS_ADDRESS
              value: '{{ $value.tezos.address }}'
            - name: TEZOS_PUBLIC_KEY
              value: '{{ $value.tezos.publicKey }}'
            - name: AGGREGATOR_SMART_CONTRACT_ADDRESSES
              value: '{{ join "," $.Values.aggregatorsAddresses }}'
            - name: ALPHAVANTAGE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ $value.alphavantage.secretName }}
                  key: {{ $value.alphavantage.key }}
            - name: MESSARI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ $value.messari.secretName }}
                  key: {{ $value.messari.key }}
            - name: LOG_LEVEL
              value: 'debug'
            - name: USE_FAKE_DATA
              value: 'false'
          image: '{{ $.Values.image.registry }}/{{ $.Values.image.repository }}:{{ $.Values.image.tag }}'
          imagePullPolicy: '{{ $.Values.image.pullPolicy }}'
          ports:
            - name: p2p
              containerPort: 23456
              protocol: TCP
{{ end }}
