tzindex:
  volume:
    storage: 10Gi
  image:
    registry: docker.io
    repository: mavrykdynamics/tzindex
    tag: 5c1d68a-alpine
    pullPolicy: Always
  ingress:
    host: api-tzindex.mavryk.io
    secretName: api-tzindex-tls
  env:
    - name: TZ_RPC_URL
      value: http://mavryk-baking-node.mavryk-basenet.svc.cluster.local:8732
    - name: TZ_SERVER_HOST
      value: '0.0.0.0'
    - name: TZ_SERVER_ADDR
      value: '0.0.0.0'
    - name: TZ_SERVER_CORS_ENABLE
      value: 'true'
    - name: TZ_SERVER_CORS_ORIGIN
      value: '*'
    - name: TZ_LOG_LEVEL
      value: 'stdout'

tzstats:
  image:
    registry: docker.io
    repository: mavrykdynamics/tzstats
    tag: v0.0.2
    pullPolicy: IfNotPresent
  ingress:
    host: explorer.mavryk.io
    secretName: explorer-tls
