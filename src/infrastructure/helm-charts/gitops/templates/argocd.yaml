{{if .Values.argoCD.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-{{ .Values.spec.environment }}
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argo-cd
    name: {{ .Values.spec.clusterName }}
  project: default
  source:
    path: src/infrastructure/helm-charts/argocd
    repoURL: git@github.com:mavrykfinance/mavryk-dapp
    targetRevision: private-testnet
    helm:
      valueFiles:
        - {{ .Values.spec.valueFiles }}
{{end}}