instances:
  dev:
    dipdup:
      initialWipe: false
      image:
        registry: docker.io
        repository: mavrykdynamics/mavryk-indexer
        tag: v0.35.0
        pullPolicy: IfNotPresent
        pullSecret: docker-pull-credentials
      metrics:
        serviceMonitor:
          namespace: kube-prometheus-stack
      database:
        backup:
          enabled: false
      env:
        - name: POSTGRES_DB
          value: dipdup-dev
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: indexer
              key: POSTGRES_HOST_DEV
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: indexer
              key: POSTGRES_PORT_DEV
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: indexer
              key: POSTGRES_USERNAME_DEV
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: indexer
              key: POSTGRES_PASSWORD_DEV
        - name: ADMIN_SECRET
          valueFrom:
            secretKeyRef:
              name: indexer
              key: HASURA_GRAPHQL_ADMIN_SECRET
        - name: HASURA_URL
          value: http://hasura-dev.mavryk-indexer.svc.cluster.local:8080
        - name: TZKT_GHOSTNET_URL
          value: https://api.ghostnet.tzkt.io
        - name: TZKT_MAINNET_URL
          value: https://api.tzkt.io
        - name: TELEGRAM_ENABLE_REPORTING
          value: "True"
        - name: TELEGRAM_BOT_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: indexer
              key: TELEGRAM_BOT_API_TOKEN
        - name: TELEGRAM_CHANNEL_ID
          valueFrom:
            secretKeyRef:
              name: indexer
              key: TELEGRAM_CHANNEL_ID
    hasura:
      enabled: true
      image:
        registry: docker.io
        repository: hasura/graphql-engine
        tag: v2.29.1
      hpa:
        enabled: false
      resources:
        enabled: true
        requests:
          memory: 1000Mi
          cpu: 1000m
        limits:
          memory: 2000Mi
          cpu: 1500m
      ingress:
        service:
          name: hasura-dev
        enabled: true
        host: api-dev.mavryk.finance
        secretName: api-dev-mavryk-tls
      databaseURLKeyInSecret: HASURA_GRAPHQL_DATABASE_URL_DEV
