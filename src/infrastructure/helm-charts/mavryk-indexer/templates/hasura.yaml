{{- if .Values.hasura.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: hasura-{{ .Release.Name }}
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
  selector:
    app: hasura-{{ .Release.Name }}
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hasura-{{ .Release.Name }}
  labels:
    app: hasura-{{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hasura-{{ .Release.Name }}
  template:
    metadata:
      labels:
        app: hasura-{{ .Release.Name }}
    spec:
      containers:
        - name: hasura-{{ .Release.Name }}
          {{- if .Values.hasura.resources.enabled }}
          resources:
            requests:
              memory: '{{ .Values.hasura.resources.requests.memory }}'
              cpu: '{{ .Values.hasura.resources.requests.cpu }}'
            limits:
              memory: '{{ .Values.hasura.resources.limits.memory }}'
              cpu: '{{ .Values.hasura.resources.limits.cpu }}'
          {{- end }}
          env:
            - name: HASURA_GRAPHQL_ENABLE_CONSOLE
              value: 'true'
            - name: HASURA_GRAPHQL_DEV_MODE
              value: 'true'
            - name: HASURA_GRAPHQL_ENABLED_LOG_TYPES
              value: startup, http-log, webhook-log, websocket-log, query-log
            - name: HASURA_GRAPHQL_UNAUTHORIZED_ROLE
              value: user
            - name: HASURA_GRAPHQL_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: indexer
                  key: '{{ .Values.hasura.databaseURLKeyInSecret }}'
            - name: HASURA_GRAPHQL_ADMIN_SECRET
              valueFrom:
                secretKeyRef:
                  name: indexer
                  key: HASURA_GRAPHQL_ADMIN_SECRET
          image: '{{ .Values.hasura.image.registry }}/{{ .Values.hasura.image.repository }}:{{ .Values.hasura.image.tag }}'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
{{- if .Values.hasura.hpa.enabled }}
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hasura-{{ .Release.Name }}
spec:
  maxReplicas: 5
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hasura-{{ .Release.Name }}
  targetCPUUtilizationPercentage: 80
{{- end}}
{{- if .Values.hasura.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hasura-{{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/cors-expose-headers: '*'
    nginx.ingress.kubernetes.io/cors-allow-origin: '*'
    nginx.ingress.kubernetes.io/cors-allow-methods: PUT, GET, POST, OPTIONS, DELETE, PATCH
spec:
  tls:
    - hosts:
        - '{{ .Values.hasura.ingress.host }}'
      secretName: '{{ .Values.hasura.ingress.secretName }}'
  rules:
    - host: '{{ .Values.hasura.ingress.host }}'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: '{{ .Values.hasura.ingress.service.name }}'
                port:
                  number: 8080
{{- end}}
{{- end}}