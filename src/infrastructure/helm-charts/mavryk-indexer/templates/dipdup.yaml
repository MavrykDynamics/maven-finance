---
apiVersion: v1
kind: Service
metadata:
  name: dipdup-prometheus-{{ .Release.Name }}
  labels:
    app: dipdup-{{ .Release.Name }}
spec:
  ports:
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: metrics
  selector:
    app: dipdup-{{ .Release.Name }}
  type: ClusterIP
---
# Source: indexer-mavryk/charts/sealed-secrets/templates/servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dipdup-{{ .Release.Name }}
  namespace: kube-prometheus-stack #{ { .Values.dipdup.metrics.serviceMonitor.namespace } }
  labels:
    release: 'prod'
spec:
  endpoints:
    - honorLabels: true
      port: metrics
  namespaceSelector:
    matchNames:
      - mavryk-indexer
  selector:
    matchLabels:
      app: dipdup-{{ .Release.Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dipdup-{{ .Release.Name }}
  labels:
    app: dipdup-{{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dipdup-{{ .Release.Name }}
  template:
    metadata:
      labels:
        app: dipdup-{{ .Release.Name }}
      annotations:
        checksum/config: '{{ include (print $.Template.BasePath "/config.yaml") . | sha256sum }}'
    spec:
      imagePullSecrets:
        - name: '{{ .Values.dipdup.image.pullSecret }}'
      # initContainers:
      #   - name: schema-approve-{{ .Release.Name }}
      #     args: ['-c', 'dipdup.yml', 'schema', 'approve']
      #     env:
      #     {{- range .Values.dipdup.env }}
      #       - name: {{ .name }}
      #         {{- if ((.value))}}
      #         value: "{{.value}}"
      #         {{- else }}
      #         valueFrom:
      #           secretKeyRef:
      #             name: {{ .valueFrom.secretKeyRef.name }}
      #             key: {{ .valueFrom.secretKeyRef.key }}
      #         {{- end }}
      #     {{- end }}
      #     image: '{{ .Values.dipdup.image.registry }}/{{ .Values.dipdup.image.repository }}:{{ .Values.dipdup.image.tag }}'
      #     imagePullPolicy: '{{ .Values.dipdup.image.pullPolicy }}'
      #     ports:
      #       - name: metrics
      #         containerPort: 9090
      #         protocol: TCP
      #     volumeMounts:
      #       - name: config-volume
      #         mountPath: /mavryk/dipdup.yml
      #         subPath: dipdup.yml
      containers:
        - name: dipdup-{{ .Release.Name }}
          args: ['-c', 'dipdup.yml', 'run']
          env:
          {{- range .Values.dipdup.env }}
            - name: {{ .name }}
              {{- if ((.value))}}
              value: "{{.value}}"
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .valueFrom.secretKeyRef.name }}
                  key: {{ .valueFrom.secretKeyRef.key }}
              {{- end }}
          {{- end }}
          image: '{{ .Values.dipdup.image.registry }}/{{ .Values.dipdup.image.repository }}:{{ .Values.dipdup.image.tag }}'
          imagePullPolicy: '{{ .Values.dipdup.image.pullPolicy }}'
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /mavryk/dipdup.yml
              subPath: dipdup.yml
      volumes:
        - name: config-volume
          configMap:
            name: 'dipdup-{{ .Release.Name }}-config'
